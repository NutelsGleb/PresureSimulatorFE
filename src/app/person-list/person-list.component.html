<div *ngIf="persons && persons.length > 0">  
  <table>
    <tr *ngFor="let person of persons">
      <td (click)="selectPerson(person.id)">{{ person.fullname }}</td>
    </tr>
  </table>
 </div>
  <p>or</p>
  <button (click)="goToform()">registration</button>
</div>
